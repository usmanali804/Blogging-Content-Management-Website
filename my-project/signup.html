<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Up - Sign Up</title>
    
</head>

<body>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            /* Light grey background */
            color: #333;
            /* Dark grey text */
            display: flex;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        /* Left Section */
        .left-section {
            flex: 1;
            background-color: #202020;
            /* Dark grey background */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            /* White text */
            text-align: center;
            padding: 20px;
        }

        .branding h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .branding p {
            font-size: 1rem;
            margin-bottom: 30px;
            color: #ccc;
            /* Light grey for secondary text */
        }

        .illustration img {
            max-width: 80%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Right Section */
        .right-section {
            flex: 1;
            background-color: #fff;
            /* White background */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-box,
        .signup-box {
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .login-box h2,
        .signup-box h2 {
            font-size: 1.8rem;
            color: #000;
            /* Black text */
            margin-bottom: 10px;
        }

        .subtext {
            font-size: 0.9rem;
            color: #666;
            /* Medium grey */
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 5px;
            color: #555;
            /* Medium grey label */
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            /* Light grey border */
            border-radius: 5px;
            background-color: #f7f7f7;
            /* Very light grey background */
            color: #333;
        }

        .input-group input:focus {
            border-color: #000;
            /* Black border on focus */
            outline: none;
        }

        /* Buttons */
        .login-btn,
        .signup-btn {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            background-color: #000;
            /* Black button */
            color: #fff;
            /* White text */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-btn:hover,
        .signup-btn:hover {
            background-color: #333;
            /* Dark grey on hover */
        }

        /* Links */
        .signup-link,
        .signin-link {
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .signup-link a,
        .signin-link a {
            color: #000;
            /* Black links */
            text-decoration: none;
        }

        .signup-link a:hover,
        .signin-link a:hover {
            text-decoration: underline;
        }

        /* Clickable Branding */
        .brand-link {
            text-decoration: none;
            color: inherit;
        }

        .brand-link h1 {
            margin: 0;
        }

        .brand-link:hover {
            color: #ccc;
            /* Light grey on hover */
        }

        /* Media Queries */
        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left-section,
            .right-section {
                flex: unset;
                width: 100%;
                text-align: center;
            }

            .illustration img {
                max-width: 60%;
            }
        }
    </style>
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <div class="branding">
                <a href="#" class="brand-link">
                    <h1>Write Up</h1>
                </a>
                <p>Where your ideas come to life.</p>
            </div>
            <div class="illustration">
                <img src="images/illustration.jpeg" alt="Write Up Illustration">
            </div>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <div class="signup-box">
                <h2>Create Your Account</h2>
                <p class="subtext">Sign up to join Write Up today.</p>
                <form action="signup.php" method="post">
                    <div class="input-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Create a password" required>
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                    </div>
                
                    <button type="submit" class="signup-btn">Sign Up</button>
                </form>
                
                <p class="signin-link">Already have an account? <a href="login.html">Log in here</a></p>
            </div>
        </div>
    </div>
</body>

</html>
